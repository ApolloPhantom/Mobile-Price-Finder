<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Phone Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Fill the form to find your mobile's price range</h1>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/submit" method="POST">
          <div class="form-group">
            <label for="battery_power">Battery Power</label>
            <input type="number" class="form-control" id="battery_power" name="battery_power" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="blue">Bluetooth</label>
            <select class="form-control" id="blue" name="blue">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="clock_speed">Clock Speed</label>
            <input type="number" step="0.01" class="form-control" id="clock_speed" name="clock_speed" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="dual_sim">Dual SIM</label>
            <select class="form-control" id="dual_sim" name="dual_sim">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fc">Front Camera (MP)</label>
            <input type="number" class="form-control" id="fc" name="fc" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="four_g">4G</label>
            <select class="form-control" id="four_g" name="four_g">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="int_memory">Internal Memory (GB)</label>
            <input type="number" class="form-control" id="int_memory" name="int_memory" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="m_dep">Mobile Depth</label>
            <input type="number" step="0.01" class="form-control" id="m_dep" name="m_dep" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="mobile_wt">Mobile Weight (g)</label>
            <input type="number" class="form-control" id="mobile_wt" name="mobile_wt" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="n_cores">Number of Cores</label>
            <input type="number" class="form-control" id="n_cores" name="n_cores" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="pc">Primary Camera (MP)</label>
            <input type="number" class="form-control" id="pc" name="pc" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="px_height">Pixel Height</label>
            <input type="number" class="form-control" id="px_height" name="px_height" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="px_width">Pixel Width</label>
            <input type="number" class="form-control" id="px_width" name="px_width" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="ram">RAM (MB)</label>
            <input type="number" class="form-control" id="ram" name="ram" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="sc_h">Screen Height (cm)</label>
            <input type="number" class="form-control" id="sc_h" name="sc_h" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="sc_w">Screen Width (cm)</label>
            <input type="number" class="form-control" id="sc_w" name="sc_w" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="talk_time">Talk Time (hours)</label>
            <input type="number" class="form-control" id="talk_time" name="talk_time" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="three_g">3G</label>
            <select class="form-control" id="three_g" name="three_g">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="touch_screen">Touch Screen</label>
            <select class="form-control" id="touch_screen" name="touch_screen">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="wifi">WiFi</label>
            <select class="form-control" id="wifi" name="wifi">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
